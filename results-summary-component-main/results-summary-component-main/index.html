<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>



<link rel="stylesheet" href="../style.css">
  
</head>
<body>
   
<main>
  <div class="container">
    <div class="card-container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1 class="digit">76</h1>
          <p>of 100</p>
        </div>
        
          <h3 class="great">Great</h3>
          <p class="score-info"> You scored higher
            than 65% of the 
           people who have 
           taken these tests.</p>
        
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div class="subjects">
          <div class="reaction subject">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <b>Reaction</b>
            </div>
            
            <div class="score">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <div class="memory subject">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <b>Memory</b>
            </div>
            
            <div class="score">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <div class="verbal subject">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <b>Verbal</b>
            </div>
            
            <div class="score">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <div class="visual subject">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <b>Visual</b>
            </div>
            
            <div class="score">
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <div class="btn">Continue</div>
        </div>
      </div>
    </div>
  </div>
  
</main>

</body>
</html>
