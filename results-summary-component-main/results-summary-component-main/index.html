<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
<link rel="stylesheet" href="../style.css">
  
</head>
<body>
    <div class="container">
      <div class="design-box">
        <div class="left">
          <p class="result">Your Result</p>
          <div class="circle">


            <!-- <div class="score">
              <p class="digit">76
                <br>
               of 100</p> 
              
            </div> -->
            <!-- <div>
              <p class="digit">76</p>
              <p class="score">of 100</p>
            </div>
             -->
            <p class="score"><span class="digit">76</span>
              of 100</p>

            
          </div>
          <p class="great">Great</p>
          <p class="score-info"> You scored higher
             than 65% of the 
            people who have 
            taken these tests.</p>
        </div>








        <div class="right">
           <p class="summary">Summary</p>
           <div class="box reaction-box flex">
            <div class="logo">
              <img class="reaction-logo" src="./assets/images/icon-reaction.svg" alt="reaction-logo">
               <p class="reaction">Reaction</p>
            </div>
            <div>
              <p><span class="highlighted-score">80</span> / 100</p>
            </div>
            </div>


           <div class="box memory-box flex">
            <div class="logo">
              <img class="memory-logo"  src="./assets/images/icon-memory.svg" alt="memory-logo">
               <p class="memory">Memory</p>
            </div>
            <div>
              <p><span class="highlighted-score">92</span> / 100</p>
            </div>
          </div>




           <div class="box verbal-box flex">
            <div class="logo">
              <img class="verbal-logo"  src="./assets/images/icon-verbal.svg" alt="verbal-logo">
               <p class="verbal">Verbal</p>
            </div>
            <div>
              <p><span class="highlighted-score">61</span>/ 100 </p>
            </div>
            </div>




           <div class="box visual-box flex"> 
            <div class="logo">
              <img class="visual-logo"  src="./assets/images/icon-visual.svg" alt="visual-logo">
               <p class="visual">Visual</p>
            </div>
            <div>
              <p><span class="highlighted-score">72</span> / 100</p>
            </div>
          </div>

           <div class="btn">Continue</div> 


        </div>
      </div>
      
  
  
  
  
  
  
  
    </div>

</html>
